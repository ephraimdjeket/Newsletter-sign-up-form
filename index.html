<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="newsletter-wrapper">
    <img class="illustration-mobile" src="assets/images/illustration-sign-up-mobile.svg" alt="illustration sign-up">
    <section class="newsletter-container">
      <div class="stay-updated-container">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul class="newsletter-list">
          <li><img src="assets/images/icon-success.svg" alt="success icon">Product discovery and building what matters
          </li>
          <li><img src="assets/images/icon-success.svg" alt="success icon">Measuring to ensure updates are a success
          </li>
          <li><img src="assets/images/icon-success.svg" alt="success icon">And much more!</li>
        </ul>
        <form class="newsletter-form" action="#">
          <div class="form-group">
            <label for="email"> Email address</label>
            <input type="email" id="email" name="email" placeholder="email@company.com" required>
          </div>
          <input class="newsletter-submit" type="submit" value="Subscribe to monthly newsletter">
        </form>
      </div>
      <img class="illustration-desktop" src="assets/images/illustration-sign-up-desktop.svg" alt="illustration sign-up">

    </section>
  </main>
</body>

</html>
